<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <h2>สิ่งที่ชอบ</h2>
    <div id="content">
    <!-- แสดงสิ่งที่ user สนใจออกมา -->
        <ul>
            <li>กีฬา</li>
            <li>เกม</li>
            <li>วีดีโอ</li>
            <li>หนังสือ</li>
        </ul>
    </div>
    <input type="checkbox" name="interest" value="กีฬา">กีฬา
    <input type="checkbox" name="interest" value="เกม">เกม
    <input type="checkbox" name="interest" value="วีดีโอ">วีดีโอ
    <input type="checkbox" name="interest" value="หนังสือ">หนังสือ
    <button onclick="summitInterest()">สิ่งที่สนใจ</button>

    <script>
       function summitInterest(){
        //เลือกไปยัง checkbox ทั้งหมด
        let interestDom = document.querySelectorAll('input[name="interest"]')
        let contentHtml = "<ul>";
        //เอา vale ออกมาเฉพาะที่เลือก
        for(let i = 0; i < interestDom.length; i++){
            if(interestDom[i].checked){
                contentHtml += "<li>" + interestDom[i].value + "</li>";
            }
        }

        //วนเอาค่าที่เลือก ใส่ html กลับไป
        contentHtml += "</ul>";
        console.log(contentHtml);
       }
    </script> 

</body>
</html>
